<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget Coach</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
    
    .logo-circle {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: linear-gradient(135deg, #375534, #cbdac9);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: auto;
    }

    .logo-circle img {
        width: 70px;
        height: auto;
    }

    .btn-success {
        background-color: #375534 !important;
        border-color: #375534 !important;
        border-radius: 20px !important;
    }
    .btn-success:hover {
        background-color: #375534 !important;
        border-color: #375534 !important;
        border-radius: 20px
    }
    .btn-outline-success {
        color: #375534 !important;
        border-color: #375534 !important;
        border-radius: 20px
    }
    .btn-outline-success:hover {
        background-color: #375534 !important;
    color: white !important;
    }

    .form-control {
        border-radius: 20px;
        border-color: #375534 !important;;
    }

    .forgot-section {
        margin-top: 1rem;
        margin-bottom: 2rem;
    }

    .forgot-link {
        color: #375534 !important;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
    }

    .forgot-link:hover {
        color: #2c442b !important;
        text-decoration: underline !important;
    }

    .page-wrapper {
        background: #375534 !important;  
        min-height: 100vh !important;
        min-width: 100vw !important;
    }

</style>

</head>
<body>
<!-- login pg -->
  <div id="loginPage" class="page-wrapper container d-flex justify-content-center align-items-center vh-100">
    
    <div class="card p-5" style="width: 100%; max-width: 340px; background: white; border-radius: 24px; position: relative;">
        
        <div class="text-center mb-3">
            <div class="logo-circle mb-2">
                <img src="assets/images/Budget Coach Logo.png" alt="Budget Coach Logo">
            </div>
            <h5 style="color: #375534;">BUDGET COACH</h5>
        </div>

        <input type="text" class="form-control mb-3" placeholder="Email or Phone Number">
        <input type="password" class="form-control mb-3" placeholder="Password">

        <div class="forgot-section text-center mt-3">
            <a href="#" class="forgot-link">Forgot Password?</a>
        </div>

        <button class="btn btn-success w-100 mb-2">LOGIN</button>
        <button class="btn btn-outline-success w-100" onclick="showSignup()">CREATE ACCOUNT</button>
        

    </div>
</div>
<!-- login pg finished -->
 
<!-- Create acc pg-->
<div id="signupPage" class="d-none d-flex vh-100" style="background: linear-gradient(135deg, #375534, #4a6b3d);">
    <div class="container d-flex justify-content-center align-items-center h-100 p-5">
        <div class="signup-card p-5" style="width: 100%; max-width: 340px; background: white; border-radius: 24px; position: relative;">
            <button class="btn-close position-absolute top-0 end-0 m-3" onclick="showLogin()"></button>
            
            <div class="text-center mb-4">
                <h4 class="fw-bold mb-1" style="color: #375534;">WELCOME!</h4>
                <h5 class="mb-0" style="color: #375534;">TO BUDGET COACH</h5>
            </div>
            
            <input type="text" class="form-control mb-3" placeholder="Full Name">
            <input type="text" class="form-control mb-3" placeholder="E-mail or Phone Number">
            <input type="password" class="form-control mb-3" placeholder="Password">
            <input type="password" class="form-control mb-3" placeholder="Retype Password">
            
            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="termsCheck">
                <label class="form-check-label small fw-medium" for="termsCheck" style="color: #666;">
                     I agree to the 
                    <a href="assets/Privacy/pivacy doc.pdf" target="_blank" style="color: #375534; text-decoration: underline;">Terms & Privacy</a>
                </label>
            </div>
            
            <button class="btn btn-success w-100 py-2 fw-bold" style="border-radius: 20px; background: #375534;">SIGN UP</button>
        </div>
    </div>
</div>
<!-- Create acc pg finished-->

<!-- JS navigation -->
<script>
function showLogin() {
    document.getElementById('signupPage').classList.add('d-none');
    document.getElementById('loginPage').classList.remove('d-none');
    document.getElementById('loginPage').classList.add('d-flex');
}
function showSignup() {
    document.getElementById('loginPage').classList.add('d-none');
    document.getElementById('signupPage').classList.remove('d-none');
    document.getElementById('signupPage').classList.add('d-flex');
}
</script>

</body>
</html>
