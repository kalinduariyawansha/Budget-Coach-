<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Statistics | Budget Coach</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

/* ===== TOP BAR ===== */
.topbar {
  background: #ffffff;
  padding: 15px;
  display: flex;
  align-items: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.menu-btn {
  width: 40px;
  height: 40px;
  border-radius: 8px;
  border: 1px solid #ddd;
  background: #fff;
  font-size: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.top-title {
  flex: 1;
  text-align: center;
  font-weight: bold;
  font-size: 20px;
}

/* ===== CONTENT ===== */
.container {
  padding: 20px;
  padding-bottom: 90px;
  text-align: center;
}

.chart-card {
  background: #fff;
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 30px;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 65px;
  background: #375534;
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
}

.bottom-nav button {
  background: none;
  border: none;
  position: relative;
}

.bottom-nav button.active::after {
  content: '';
  position: absolute;
  bottom: -6px;
  left: 0;
  width: 100%;
  height: 4px;
  background: #fff;
  border-radius: 2px;
}

.bottom-nav img {
  width: 26px;
}


.list-group-item {
  border: none !important;
  padding: 0; /* important */
  background: transparent;
}

/* Make sidebar buttons look like plain text rows */
.sidebar-btn {
  border: none;
  background: transparent;
  text-align: left;
  padding: 14px 20px;
  font-size: 16px;
}

/* Hover effect (optional but recommended) */
.sidebar-btn:hover {
  background: #f2f2f2;
}

</style>
</head>

<body>

<!-- ===== TOP BAR ===== -->
<div class="topbar">
  <button class="menu-btn" data-bs-toggle="offcanvas" data-bs-target="#sidePanel">â˜°</button>
  <div class="top-title">STATISTICS</div>
</div>

<!-- Side Panel -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="sidePanel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Menu</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>

  <div class="offcanvas-body d-flex flex-column justify-content-between p-0">
    <!-- list of items  -->
    <ul class="list-group list-group-flush">
  <li class="list-group-item">
    <button class="sidebar-btn w-100" onclick="goToPage('daily tansactions dashboard.html')">Dashboard</button>
  </li>
  <li class="list-group-item">
    <button class="sidebar-btn w-100" onclick="goToPage('profile.html')">Profile</button>
  </li>
  <li class="list-group-item">
    <button class="sidebar-btn w-100" onclick="goToPage('change-password.html')">Change Password</button>
  </li>
  <li class="list-group-item">
    <button class="sidebar-btn w-100" onclick="goToPage('settings.html')">Settings</button>
  </li>
</ul>

    <!-- Logout at Bottom -->
    <div class="p-3">
      <button class="btn w-100 btn-outline-danger logout-btn"onclick="goToPage('index.html')">Logout</button>
    </div>
  </div>
</div>

<!-- ===== CONTENT ===== -->
<div class="container">
  <div id="chartsContainer"></div>
</div>

<!-- ===== BOTTOM NAV ===== -->
<div class="bottom-nav">
  <button onclick="goToPage('daily tansactions dashboard.html')">
    <img src="assets/Icons/Bottom Nav Bar/trans.png">
  </button>
  <button onclick="goToPage('events.html')">
    <img src="assets/Icons/Bottom Nav Bar/event.png">
  </button>
  <button onclick="goToPage('accounts.html')">
    <img src="assets/Icons/Bottom Nav Bar/acc.png">
  </button>
  <button class="active">
    <img src="assets/Icons/Bottom Nav Bar/stat.png">
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
function goToPage(page) {
  window.location.href = page;
}


const container = document.getElementById("chartsContainer");

// Function to render charts
function renderCharts() {
  const accounts = JSON.parse(localStorage.getItem("accounts")) || [];
  const transactions = JSON.parse(localStorage.getItem("transactions")) || [];

  // Clear previous charts
  container.innerHTML = "";

  if (accounts.length === 0) {
    // Show message if no accounts
    const message = document.createElement("p");
    message.innerText = "No accounts available";
    message.style.textAlign = "center";
    message.style.fontSize = "18px";
    message.style.color = "#555";
    message.style.marginTop = "50px";
    container.appendChild(message);
    return;
  }

  // Loop over accounts and create one pie chart per account
  accounts.slice(0, 3).forEach((acc, index) => {
    let income = 0, expense = 0;

    transactions.forEach(tx => {
      if (tx.accountId === acc.id) {
        if (tx.type === "income") income += tx.amount;
        if (tx.type === "expense") expense += tx.amount;
      }
    });

    // Create card/container for each chart
    const card = document.createElement("div");
    card.className = "chart-card";
    card.style.maxWidth = "350px"; // mobile-friendly
    card.style.width = "90%";
    card.style.margin = "20px auto";

    // Canvas element for chart
    const canvas = document.createElement("canvas");
    card.appendChild(canvas);

    // Numbered account label above the chart
    const title = document.createElement("h6");
    title.innerText = "Account " + (index + 1); // Numbering starts at 1
    title.style.textAlign = "center";
    title.style.marginTop = "10px";
    card.appendChild(title);

    container.appendChild(card);

    // Create pie chart for this account
    new Chart(canvas, {
      type: "pie",
      data: {
        labels: ["Income", "Expense"],
        datasets: [{
          data: [income, expense],
          backgroundColor: ["#008cff", "#ff0000"], // blue = income, red = expense
          borderColor: "#ffffff",
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: "bottom", labels: { boxWidth: 20, padding: 15 } },
          tooltip: {
            callbacks: {
              label: function(context) {
                return context.label + ": " + context.raw;
              }
            }
          },
          title: { display: false }
        }
      }
    });
  });
}

// Initial render
renderCharts();
</script>


</body>
</html>
